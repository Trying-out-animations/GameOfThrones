<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      GameOfThrones
    </title>
</head>
<body>
    <div class="container">

        <div id="state1"> 
          <div class="instructions1"> 
            <h1> How well do you know the Game of Thrones characters?</h1>  
          </div>
            <div class="instructions1">
              <h2>Instructions: <br>
                 Type the first name of the character shown in the image.  </br>
                Guess as many characters as possible within 30 seconds.
                </h2> 
                           
            </div>          
             <form class="gamerName" id="gamerName">
                <input class=" answerButton" type="text" name="name" placeholder="Your Name:" autocomplete="off" />
                <button class="buttonStyles" type="submit">Submit</button>
              </form>

                <div class="animations">
                  <div class="route">
                    <div class="planetContainer" id="firstPlanetContainer">
                      <div class="planet" id="fire1
                      "> 
                       <img src="fireball.svg" alt="logo of the game" width="50">  </img>
                      </div>
                    </div>                   
                  </div> 
                  
                  <div class="route">
                    <div class="planetContainer" id="secondPlanetContainer">
                      <div class="planet" id="fire2
                      ">
                    <img src="fireball.svg"   width="50">  </img>
                   </div>
                    </div>                  
                  </div>

                  <div class="route">
                    <div class="planetContainer" id="thirdPlanetContainer">
                      <div class="planet" id="fire3
                      ">
                    <img src="fireball.svg"   width="50">  </img>
                   </div>
                    </div>                  
                  </div>
                   
                                                       
                </div>

              <div class="gamerName" id="welcomeMsg"> </div>
            <button class="startButton" id="startButton" > Start</button>
        </div> 
        
        

  <div id="state2"> 
    <p id="timer"> Timer</p>
    <!--<h2> Type the first name of the character</h2> -->
      <div id="imageDiv">
        <img src="" class="randomPicture" id="RandomPicture" width="100%"/> 
      </div>              
          <div class="typeAnswer"> 
            <div class="clock" id="clock"> </div>
            <form class="respond" id="respond">
              <label for="First Name">Type the first name of the character</label>
                <input class="answerButton" type="text" name="response" placeholder="First Name:"/>
                <button class="buttonStyles" type="submit">Submit</button>
              </form>
          </div>          
  </div>  
<div id="state3">
    <h1 id="gameOver">
      Game over   
    </h1>
    <h1 id="finalScore"> Final score: 0</h1>
    <input id="accessFinalScore" type="hidden"/>   
      <table id="scoreTable"> 
        <tr>
          <th>Name</th>
          <th>Highest Score</th>
        </tr>   
      </table>      
    <button id="replay" class="buttonStyles"> 
        Replay
    </button>    
</div>  
</div>
<footer> 
  <p>
    Done by: Sammani Ariyarathne
     &copy;copyright 2022&mdash;<span
      id="currentYear"
    ></span>
  </p>  
  
</footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>   
    <script src="timer.js" type="module"></script> 
    <script src="fireBase.js" type="module"></script> 
    <script src="leaderBoard.js" type="module"></script> 
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js></script>
    <script src="main.js"></script>
    
</body>
</html>
